<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <div id="calculator">
        <input type="text" id="display" disabled>
        <button onclick="calcular('acao', 'c')">AC</button> <button>%</button> <button onclick="calcular('acao', '*')" >X</button> <button onclick="calcular('acao', '/')">/</button>
        <button onclick="calcular('valor', 7)">7</button> <button onclick="calcular('valor', 8)">8</button> <button onclick="calcular('valor', 9)">9</button> <button onclick="calcular('acao', '=')">=</button>
        <button onclick="calcular('valor', 4)">4</button> <button onclick="calcular('valor', 5)">5</button> <button onclick="calcular('valor', 6)">6</button> <button onclick="calcular('acao', '-')" >-</button>
        <button onclick="calcular('valor', 1)">1</button> <button onclick="calcular('valor', 2)">2</button> <button onclick="calcular('valor', 3)">3</button> <button onclick="calcular('acao', '+')" class="sum">+</button>
        <button onclick="calcular('valor', 0)" class="zero">0</button> <button onclick="calcular('valor', '.')">,</button>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
